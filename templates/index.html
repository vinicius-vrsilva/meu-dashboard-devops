<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Status - Vinícius Ramos</title>
    <style>
        /* Estilos CSS para deixar o dashboard bonito e funcional */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #0f3460;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .service-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0f3460;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .service-item:hover {
            transform: translateY(-3px);
        }
        .service-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #e94560;
        }
        .service-url {
            font-size: 0.9em;
            color: #b0b0b0;
            flex-grow: 1;
            text-align: left;
            margin-left: 20px;
        }
        .service-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
        }
        .online {
            background-color: #28a745;
            color: white;
        }
        .offline {
            background-color: #dc3545;
            color: white;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
        footer {
            margin-top: 40px;
            font-size: 0.7em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Status</h1>
        <ul class="service-list">
            {% for service in services %}
            <li class="service-item">
                <span class="service-name">{{ service.name }}</span>
                <span class="service-url">({{ service.url }})</span>
                <span class="service-status {{ service.class }}">{{ service.status }}</span>
            </li>
            {% endfor %}
        </ul>
        <p class="timestamp">Última atualização: {{ current_time }}</p>
    </div>
    <footer>
        Desenvolvido por Vinícius Ramos com Python, Flask e muito DevOps!
    </footer>
</body>
</html>
